<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flux - Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      padding-bottom: 80px;
    }

    .container {
      max-width: 768px;
      margin: 0 auto;
      background: white;
      min-height: 100vh;
    }

    /* App Header */
    .app-header {
      position: sticky;
      top: 0;
      background: white;
      border-bottom: 1px solid #e5e7eb;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 10;
    }

    .app-logo {
      font-size: 22px;
      font-weight: 700;
      color: #111827;
      letter-spacing: -0.5px;
    }

    .header-actions {
      display: flex;
      gap: 8px;
    }

    .icon-button {
      padding: 8px;
      background: none;
      border: none;
      cursor: pointer;
      color: #6b7280;
      border-radius: 8px;
      transition: background 0.2s;
    }

    .icon-button:hover {
      background: #f3f4f6;
    }

    .content {
      padding: 0 16px;
    }

    /* Portfolio Header */
    .portfolio-header {
      padding: 24px 0 32px;
    }

    .portfolio-label {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 4px;
    }

    .portfolio-value {
      font-size: 36px;
      font-weight: 600;
      color: #111827;
      margin-bottom: 8px;
    }

    .portfolio-change {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }

    .change-positive {
      color: #10b981;
      font-weight: 500;
    }

    .change-label {
      color: #6b7280;
    }

    .trend-icon {
      width: 16px;
      height: 16px;
    }

    /* View Toggle */
    .view-toggle {
      display: flex;
      gap: 16px;
      border-bottom: 1px solid #e5e7eb;
      margin-bottom: 24px;
    }

    .view-tab {
      padding: 12px 4px;
      font-size: 14px;
      font-weight: 500;
      color: #6b7280;
      background: none;
      border: none;
      position: relative;
      cursor: pointer;
    }

    .view-tab.active {
      color: #2563eb;
    }

    .view-tab.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: #2563eb;
    }

    /* Section Header */
    .section-header {
      font-size: 11px;
      text-transform: uppercase;
      color: #6b7280;
      font-weight: 500;
      letter-spacing: 0.05em;
      margin-bottom: 16px;
    }

    /* Habit Cards */
    .habit-cards {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 100px;
    }

    .habit-card {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 16px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .habit-card:hover {
      border-color: #d1d5db;
    }

    .habit-card:active {
      transform: scale(0.99);
    }

    .habit-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
    }

    .habit-info {
      flex: 1;
    }

    .habit-name {
      font-size: 16px;
      font-weight: 500;
      color: #111827;
      margin-bottom: 2px;
    }

    .habit-goal {
      font-size: 12px;
      color: #6b7280;
    }

    .habit-menu {
      padding: 4px;
      background: none;
      border: none;
      cursor: pointer;
      color: #9ca3af;
      border-radius: 8px;
      transition: background 0.2s;
    }

    .habit-menu:hover {
      background: #f3f4f6;
    }

    .habit-progress {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .progress-value {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .progress-done {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #10b981;
    }

    .checkmark {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #d1fae5;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }

    .progress-text {
      font-size: 14px;
      font-weight: 500;
    }

    .progress-inactive {
      font-size: 28px;
      font-weight: 600;
      color: #d1d5db;
    }

    .progress-status {
      text-align: right;
    }

    .progress-percent {
      font-size: 14px;
      font-weight: 500;
      color: #111827;
    }

    .progress-label {
      font-size: 12px;
      color: #6b7280;
    }

    .status-complete {
      font-size: 12px;
      font-weight: 500;
      color: #10b981;
    }

    /* Sparkline */
    .sparkline-container {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #f3f4f6;
    }

    .sparkline {
      width: 100%;
      height: 24px;
    }

    /* Floating Action Button */
    .fab {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
      z-index: 100;
      border: none;
    }

    .fab:active {
      transform: scale(0.95);
    }

    .fab svg {
      width: 24px;
      height: 24px;
      color: white;
    }

    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-top: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      z-index: 50;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      padding: 8px 24px;
      color: #6b7280;
      text-decoration: none;
      font-size: 12px;
    }

    .nav-item.active {
      color: #2563eb;
    }

    .nav-icon {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- App Header -->
    <div class="app-header">
      <div class="app-logo">Flux</div>
      <div class="header-actions">
        <button class="icon-button">
          <svg style="width: 20px; height: 20px;" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z" />
          </svg>
        </button>
      </div>
    </div>

    <div class="content">
      <!-- Portfolio Header -->
      <div class="portfolio-header">
        <div class="portfolio-label">Total Portfolio Value</div>
        <div class="portfolio-value">$127.50</div>
        <div class="portfolio-change">
          <svg class="trend-icon" fill="currentColor" style="color: #10b981;" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M12 7a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0V8.414l-4.293 4.293a1 1 0 01-1.414 0L8 10.414l-4.293 4.293a1 1 0 01-1.414-1.414l5-5a1 1 0 011.414 0L11 10.586 14.586 7H12z" clip-rule="evenodd" />
          </svg>
          <span class="change-positive">+$6.00</span>
          <span class="change-label">today</span>
        </div>
      </div>

      <!-- View Toggle -->
      <div class="view-toggle">
        <button class="view-tab active">Your Positions</button>
        <button class="view-tab">Analytics</button>
      </div>

      <!-- Section Header -->
      <div class="section-header">3 Active Positions</div>

      <!-- Habit Cards -->
      <div class="habit-cards">
        <!-- Cardio - Completed Daily -->
        <div class="habit-card">
          <div class="habit-header">
            <div class="habit-info">
              <div class="habit-name">Cardio</div>
              <div class="habit-goal">Daily goal: 1x</div>
            </div>
            <button class="habit-menu">
              <svg style="width: 20px; height: 20px;" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z" />
              </svg>
            </button>
          </div>
          <div class="habit-progress">
            <div class="progress-value progress-done">
              <div class="checkmark">✓</div>
              <span class="progress-text">Done</span>
            </div>
            <div class="status-complete">✓ Complete</div>
          </div>
          <div class="sparkline-container">
            <svg class="sparkline" viewBox="0 0 100 24" preserveAspectRatio="none">
              <polyline points="0,20 10,18 20,22 30,14 40,16 50,8 60,12 70,6 80,10 90,4 100,8" fill="none" stroke="#93c5fd" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </div>
        </div>

        <!-- Journaling - Weekly Progress -->
        <div class="habit-card">
          <div class="habit-header">
            <div class="habit-info">
              <div class="habit-name">Journaling</div>
              <div class="habit-goal">Weekly goal: 5x</div>
            </div>
            <button class="habit-menu">
              <svg style="width: 20px; height: 20px;" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z" />
              </svg>
            </button>
          </div>
          <div class="habit-progress">
            <div class="progress-value">
              <span class="progress-inactive">0/5</span>
            </div>
            <div class="progress-status">
              <div class="progress-percent">0%</div>
              <div class="progress-label">of goal</div>
            </div>
          </div>
          <div class="sparkline-container">
            <svg class="sparkline" viewBox="0 0 100 24" preserveAspectRatio="none">
              <polyline points="0,22 10,20 20,24 30,18 40,20 50,16 60,18 70,14 80,16 90,12 100,14" fill="none" stroke="#93c5fd" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </div>
        </div>

        <!-- Resist Doordash - Breaking habit -->
        <div class="habit-card">
          <div class="habit-header">
            <div class="habit-info">
              <div class="habit-name">Resist Doordash</div>
              <div class="habit-goal">Daily goal: 1x</div>
            </div>
            <button class="habit-menu">
              <svg style="width: 20px; height: 20px;" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z" />
              </svg>
            </button>
          </div>
          <div class="habit-progress">
            <div class="progress-value progress-done">
              <div class="checkmark">
                <svg style="width: 12px; height: 12px; color: #f59e0b;" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M10 1.944A11.954 11.954 0 012.166 5C2.056 5.649 2 6.319 2 7c0 5.225 3.34 9.67 8 11.317C14.66 16.67 18 12.225 18 7c0-.682-.057-1.35-.166-2.001A11.954 11.954 0 0110 1.944z" clip-rule="evenodd" />
                </svg>
              </div>
              <span class="progress-text">Resisted</span>
            </div>
            <div class="status-complete">✓ Complete</div>
          </div>
          <div class="sparkline-container">
            <svg class="sparkline" viewBox="0 0 100 24" preserveAspectRatio="none">
              <polyline points="0,24 10,24 20,22 30,24 40,20 50,24 60,18 70,24 80,16 90,24 100,14" fill="none" stroke="#93c5fd" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </div>
        </div>
      </div>
    </div>

    <!-- Floating Action Button -->
    <button class="fab">
      <svg fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
      </svg>
    </button>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
      <a href="#" class="nav-item active">
        <svg class="nav-icon" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
        </svg>
        <span>Portfolio</span>
      </a>
      <a href="#" class="nav-item">
        <svg class="nav-icon" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd" />
        </svg>
        <span>Activity</span>
      </a>
      <a href="#" class="nav-item">
        <svg class="nav-icon" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
        </svg>
        <span>Account</span>
      </a>
    </div>
  </div>
</body>
</html>
