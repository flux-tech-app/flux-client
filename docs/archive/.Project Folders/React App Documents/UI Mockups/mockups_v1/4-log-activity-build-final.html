<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flux - Log Activity</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
    }

    .container {
      max-width: 768px;
      margin: 0 auto;
      background: white;
      min-height: 100vh;
    }

    /* Header */
    .header {
      position: sticky;
      top: 0;
      background: white;
      border-bottom: 1px solid #e5e7eb;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 10;
    }

    .back-button {
      padding: 8px;
      background: none;
      border: none;
      cursor: pointer;
      color: #2563eb;
      font-size: 16px;
      font-weight: 500;
    }

    .header-title {
      font-size: 17px;
      font-weight: 600;
      color: #111827;
      flex: 1;
      text-align: center;
    }

    .placeholder {
      width: 60px;
    }

    /* Log Content */
    .log-content {
      padding: 24px 16px 100px;
    }

    .habit-badge {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 32px;
    }

    .habit-icon-large {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #eff6ff;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #2563eb;
    }

    .habit-name-large {
      font-size: 24px;
      font-weight: 600;
      color: #111827;
    }

    /* Form Section */
    .form-section {
      margin-bottom: 24px;
    }

    .input-label {
      font-size: 14px;
      font-weight: 500;
      color: #374151;
      margin-bottom: 8px;
      display: block;
    }

    .input-row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .number-input {
      flex: 1;
      padding: 16px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 32px;
      font-weight: 600;
      text-align: center;
      color: #111827;
    }

    .number-input:focus {
      outline: none;
      border-color: #2563eb;
      background: #eff6ff;
    }

    .unit-label {
      font-size: 16px;
      font-weight: 500;
      color: #6b7280;
    }

    /* Date/Time Selectors */
    .datetime-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 16px;
    }

    .datetime-input {
      padding: 12px 16px;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      font-size: 15px;
      color: #111827;
      background: white;
    }

    .datetime-input:focus {
      outline: none;
      border-color: #2563eb;
      background: #eff6ff;
    }

    /* Quick Amount Buttons */
    .quick-amounts {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 24px;
    }

    .quick-button {
      padding: 12px;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      background: white;
      font-size: 15px;
      font-weight: 500;
      color: #111827;
      cursor: pointer;
      transition: all 0.2s;
    }

    .quick-button:hover {
      border-color: #2563eb;
      background: #eff6ff;
    }

    /* Earnings Display */
    .earnings-preview {
      background: #f0fdf4;
      border: 1px solid #bbf7d0;
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      margin-bottom: 24px;
    }

    .earnings-label {
      font-size: 13px;
      color: #166534;
      margin-bottom: 4px;
    }

    .earnings-amount {
      font-size: 32px;
      font-weight: 700;
      color: #15803d;
    }

    /* Submit Button */
    .submit-button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 2px 8px rgba(37, 99, 235, 0.3);
    }

    .submit-button:active {
      transform: scale(0.98);
    }

    .submit-button:disabled {
      background: #d1d5db;
      box-shadow: none;
      cursor: not-allowed;
    }

    /* Break Habit Specific */
    .resistance-badge {
      background: #fef3c7;
      border: 1px solid #fde68a;
      border-radius: 12px;
      padding: 12px 16px;
      margin-bottom: 24px;
      text-align: center;
    }

    .resistance-text {
      font-size: 14px;
      font-weight: 500;
      color: #92400e;
    }

    /* Optional Top-up Section */
    .topup-section {
      border-top: 1px solid #e5e7eb;
      padding-top: 24px;
      margin-top: 24px;
    }

    .topup-toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      cursor: pointer;
    }

    .topup-label {
      font-size: 14px;
      font-weight: 500;
      color: #374151;
    }

    .topup-desc {
      font-size: 12px;
      color: #6b7280;
    }

    .toggle-switch {
      width: 44px;
      height: 24px;
      background: #d1d5db;
      border-radius: 12px;
      position: relative;
      transition: background 0.2s;
    }

    .toggle-switch.on {
      background: #2563eb;
    }

    .toggle-knob {
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 2px;
      left: 2px;
      transition: left 0.2s;
    }

    .toggle-switch.on .toggle-knob {
      left: 22px;
    }

    .topup-input-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .currency-symbol {
      font-size: 24px;
      font-weight: 600;
      color: #6b7280;
    }

    .topup-input {
      flex: 1;
      padding: 14px 16px;
      border: 2px solid #fde68a;
      border-radius: 10px;
      font-size: 24px;
      font-weight: 600;
      color: #111827;
      background: #fef3c7;
    }

    .topup-input:focus {
      outline: none;
      border-color: #f59e0b;
      background: #fef3c7;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <button class="back-button">Cancel</button>
      <div class="header-title">Log Activity</div>
      <div class="placeholder"></div>
    </div>

    <!-- Log Content -->
    <div class="log-content">
      
      <!-- Habit Badge -->
      <div class="habit-badge">
        <div class="habit-icon-large">
          <svg style="width: 30px; height: 30px;" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
          </svg>
        </div>
        <div class="habit-name-large">Cardio</div>
      </div>

      <!-- Amount Input -->
      <div class="form-section">
        <label class="input-label">How many minutes?</label>
        <div class="input-row">
          <input 
            type="number" 
            class="number-input" 
            placeholder="0"
            value="30"
          />
          <span class="unit-label">min</span>
        </div>
      </div>

      <!-- Quick Amount Buttons -->
      <div class="quick-amounts">
        <button class="quick-button">15 min</button>
        <button class="quick-button">30 min</button>
        <button class="quick-button">45 min</button>
        <button class="quick-button">60 min</button>
        <button class="quick-button">90 min</button>
        <button class="quick-button">120 min</button>
      </div>

      <!-- Date/Time -->
      <div class="form-section">
        <label class="input-label">When?</label>
        <div class="datetime-grid">
          <input type="date" class="datetime-input" value="2025-11-05" />
          <input type="time" class="datetime-input" value="07:15" />
        </div>
      </div>

      <!-- Earnings Preview -->
      <div class="earnings-preview">
        <div class="earnings-label">You'll earn</div>
        <div class="earnings-amount">+$1.50</div>
      </div>

      <!-- Submit -->
      <button class="submit-button">Log Activity</button>
    </div>
  </div>
</body>
</html>
