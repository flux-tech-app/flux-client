<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flux - Account Setup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: white;
      height: 100vh;
      overflow: hidden;
    }

    .onboarding-container {
      max-width: 768px;
      margin: 0 auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: white;
    }

    /* Progress Indicator */
    .progress-bar {
      display: flex;
      gap: 4px;
      padding: 20px 16px;
    }

    .progress-dot {
      flex: 1;
      height: 3px;
      background: #e5e7eb;
      border-radius: 2px;
      transition: background 0.3s;
    }

    .progress-dot.active {
      background: linear-gradient(90deg, #3b82f6 0%, #93c5fd 100%);
    }

    /* Content Area */
    .onboarding-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 24px;
      overflow-y: auto;
    }

    .section-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .section-title {
      font-size: 28px;
      font-weight: 700;
      color: #111827;
      margin-bottom: 8px;
    }

    .gradient-text {
      background: linear-gradient(90deg, #3b82f6 0%, #93c5fd 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .section-subtitle {
      font-size: 16px;
      color: #6b7280;
      line-height: 1.5;
    }

    /* Form Styles */
    .account-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 24px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-label {
      font-size: 14px;
      font-weight: 600;
      color: #374151;
    }

    .form-input {
      padding: 14px 16px;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      font-size: 16px;
      color: #111827;
      transition: all 0.2s;
      background: white;
    }

    .form-input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .form-input::placeholder {
      color: #9ca3af;
    }

    .password-input-wrapper {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #6b7280;
      cursor: pointer;
      padding: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 0.2s;
    }

    .password-toggle:hover {
      color: #3b82f6;
    }

    .password-toggle svg {
      width: 20px;
      height: 20px;
    }

    .password-requirements {
      font-size: 12px;
      color: #6b7280;
      line-height: 1.5;
      padding: 12px 16px;
      background: #f9fafb;
      border-radius: 8px;
      margin-top: 4px;
    }

    .requirement-item {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 4px;
    }

    .requirement-item:last-child {
      margin-bottom: 0;
    }

    .requirement-check {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .requirement-check.met {
      background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
      color: white;
    }

    .requirement-check svg {
      width: 8px;
      height: 8px;
    }

    .terms-agreement {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      padding: 16px;
      background: #f9fafb;
      border-radius: 12px;
      margin-top: 8px;
    }

    .terms-checkbox {
      width: 20px;
      height: 20px;
      border: 2px solid #d1d5db;
      border-radius: 6px;
      cursor: pointer;
      flex-shrink: 0;
      margin-top: 2px;
      transition: all 0.2s;
    }

    .terms-checkbox:hover {
      border-color: #3b82f6;
    }

    .terms-checkbox.checked {
      background: linear-gradient(135deg, #3b82f6 0%, #60a5fa 100%);
      border-color: #3b82f6;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .terms-text {
      font-size: 13px;
      color: #6b7280;
      line-height: 1.5;
    }

    .terms-link {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 500;
    }

    .terms-link:hover {
      text-decoration: underline;
    }

    /* Bottom Actions */
    .onboarding-footer {
      padding: 24px;
      border-top: 1px solid #e5e7eb;
    }

    .button-group {
      display: flex;
      gap: 12px;
    }

    .secondary-button {
      flex: 1;
      padding: 16px;
      background: white;
      color: #6b7280;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .secondary-button:hover {
      background: #f9fafb;
      border-color: #d1d5db;
    }

    .primary-button {
      flex: 1;
      padding: 16px;
      background: linear-gradient(135deg, #3b82f6 0%, #60a5fa 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    .primary-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(59, 130, 246, 0.4);
    }

    .primary-button:active {
      transform: translateY(0);
    }

    .primary-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .primary-button:disabled:hover {
      transform: none;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    /* Security Badge */
    .security-badge {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 8px 12px;
      background: #f0fdf4;
      border: 1px solid #bbf7d0;
      border-radius: 8px;
      margin-top: 16px;
      font-size: 12px;
      color: #16a34a;
      font-weight: 500;
    }

    .security-badge svg {
      width: 14px;
      height: 14px;
    }

    @media (max-width: 768px) {
      .section-title {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

<div class="onboarding-container">
  <!-- Progress Bar -->
  <div class="progress-bar">
    <div class="progress-dot active"></div>
    <div class="progress-dot active"></div>
    <div class="progress-dot"></div>
    <div class="progress-dot"></div>
  </div>

  <!-- Content -->
  <div class="onboarding-content">
    <div class="section-header">
      <h1 class="section-title">Create your <span class="gradient-text">account</span></h1>
      <p class="section-subtitle">Let's get you set up with Flux in just a minute</p>
    </div>

    <form class="account-form">
      <!-- Full Name -->
      <div class="form-group">
        <label class="form-label" for="fullName">Full Name</label>
        <input 
          type="text" 
          id="fullName" 
          class="form-input" 
          placeholder="Enter your full name"
          required
        >
      </div>

      <!-- Email -->
      <div class="form-group">
        <label class="form-label" for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          class="form-input" 
          placeholder="you@example.com"
          required
        >
      </div>

      <!-- Password -->
      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <div class="password-input-wrapper">
          <input 
            type="password" 
            id="password" 
            class="form-input" 
            placeholder="Create a strong password"
            required
          >
          <button type="button" class="password-toggle" id="passwordToggle">
            <svg id="eyeIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
            </svg>
            <svg id="eyeOffIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="display: none;">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
            </svg>
          </button>
        </div>
        <div class="password-requirements">
          <div class="requirement-item">
            <div class="requirement-check" id="lengthCheck">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="display: none;">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/>
              </svg>
            </div>
            <span>At least 8 characters</span>
          </div>
          <div class="requirement-item">
            <div class="requirement-check" id="numberCheck">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="display: none;">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/>
              </svg>
            </div>
            <span>Contains a number</span>
          </div>
          <div class="requirement-item">
            <div class="requirement-check" id="specialCheck">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="display: none;">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/>
              </svg>
            </div>
            <span>Contains a special character</span>
          </div>
        </div>
      </div>

      <!-- Terms Agreement -->
      <div class="terms-agreement">
        <div class="terms-checkbox" id="termsCheckbox">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="display: none;">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/>
          </svg>
        </div>
        <div class="terms-text">
          I agree to Flux's <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a>
        </div>
      </div>

      <!-- Security Badge -->
      <div class="security-badge">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
        </svg>
        <span>Your data is encrypted and secure</span>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <div class="onboarding-footer">
    <div class="button-group">
      <button class="secondary-button">Back</button>
      <button class="primary-button" id="continueButton" disabled>Create Account</button>
    </div>
  </div>
</div>

<script>
  // Password toggle
  const passwordInput = document.getElementById('password');
  const passwordToggle = document.getElementById('passwordToggle');
  const eyeIcon = document.getElementById('eyeIcon');
  const eyeOffIcon = document.getElementById('eyeOffIcon');

  passwordToggle.addEventListener('click', () => {
    const type = passwordInput.type === 'password' ? 'text' : 'password';
    passwordInput.type = type;
    
    if (type === 'text') {
      eyeIcon.style.display = 'none';
      eyeOffIcon.style.display = 'block';
    } else {
      eyeIcon.style.display = 'block';
      eyeOffIcon.style.display = 'none';
    }
  });

  // Password validation
  const lengthCheck = document.getElementById('lengthCheck');
  const numberCheck = document.getElementById('numberCheck');
  const specialCheck = document.getElementById('specialCheck');

  passwordInput.addEventListener('input', () => {
    const password = passwordInput.value;
    
    // Length check
    if (password.length >= 8) {
      lengthCheck.classList.add('met');
      lengthCheck.querySelector('svg').style.display = 'block';
    } else {
      lengthCheck.classList.remove('met');
      lengthCheck.querySelector('svg').style.display = 'none';
    }
    
    // Number check
    if (/\d/.test(password)) {
      numberCheck.classList.add('met');
      numberCheck.querySelector('svg').style.display = 'block';
    } else {
      numberCheck.classList.remove('met');
      numberCheck.querySelector('svg').style.display = 'none';
    }
    
    // Special character check
    if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
      specialCheck.classList.add('met');
      specialCheck.querySelector('svg').style.display = 'block';
    } else {
      specialCheck.classList.remove('met');
      specialCheck.querySelector('svg').style.display = 'none';
    }
    
    validateForm();
  });

  // Terms checkbox
  const termsCheckbox = document.getElementById('termsCheckbox');
  let termsAccepted = false;

  termsCheckbox.addEventListener('click', () => {
    termsAccepted = !termsAccepted;
    if (termsAccepted) {
      termsCheckbox.classList.add('checked');
      termsCheckbox.querySelector('svg').style.display = 'block';
    } else {
      termsCheckbox.classList.remove('checked');
      termsCheckbox.querySelector('svg').style.display = 'none';
    }
    validateForm();
  });

  // Form validation
  const fullNameInput = document.getElementById('fullName');
  const emailInput = document.getElementById('email');
  const continueButton = document.getElementById('continueButton');

  function validateForm() {
    const password = passwordInput.value;
    const hasLength = password.length >= 8;
    const hasNumber = /\d/.test(password);
    const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(password);
    const passwordValid = hasLength && hasNumber && hasSpecial;
    
    const nameValid = fullNameInput.value.trim().length > 0;
    const emailValid = emailInput.value.trim().length > 0 && emailInput.value.includes('@');
    
    if (nameValid && emailValid && passwordValid && termsAccepted) {
      continueButton.disabled = false;
    } else {
      continueButton.disabled = true;
    }
  }

  fullNameInput.addEventListener('input', validateForm);
  emailInput.addEventListener('input', validateForm);

  // Form submission
  document.querySelector('.account-form').addEventListener('submit', (e) => {
    e.preventDefault();
    console.log('Account created successfully!');
  });
</script>

</body>
</html>
