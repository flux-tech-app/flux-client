<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flux - FAB Bottom Sheet</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      padding-bottom: 80px;
      overflow-x: hidden;
    }

    .container {
      max-width: 768px;
      margin: 0 auto;
      background: white;
      min-height: 100vh;
      position: relative;
    }

    .content {
      padding: 0 16px;
    }

    /* Portfolio content (simplified for demo) */
    .portfolio-header {
      padding: 24px 0 32px;
    }

    .portfolio-value {
      font-size: 36px;
      font-weight: 600;
      color: #111827;
    }

    /* Floating Action Button */
    .fab {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
      z-index: 100;
      border: none;
    }

    .fab:active {
      transform: scale(0.95);
    }

    .fab svg {
      width: 24px;
      height: 24px;
      color: white;
    }

    /* Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 200;
      animation: fadeIn 0.3s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Bottom Sheet */
    .bottom-sheet {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      background: white;
      border-radius: 20px 20px 0 0;
      z-index: 300;
      animation: slideUp 0.3s;
      max-height: 70vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    @keyframes slideUp {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }

    .sheet-header {
      padding: 16px 20px;
      border-bottom: 1px solid #e5e7eb;
      flex-shrink: 0;
    }

    .sheet-handle {
      width: 40px;
      height: 4px;
      background: #d1d5db;
      border-radius: 2px;
      margin: 0 auto 12px;
    }

    .sheet-title-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .sheet-title {
      font-size: 18px;
      font-weight: 600;
      color: #111827;
    }

    .add-button {
      padding: 6px 12px;
      background: none;
      border: none;
      color: #2563eb;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .add-button:hover {
      background: #eff6ff;
    }

    .add-button:active {
      background: #dbeafe;
    }

    .sheet-content {
      padding: 8px 0;
      overflow-y: auto;
      flex: 1;
    }

    .habit-list-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px 20px;
      cursor: pointer;
      transition: background 0.2s;
      border-bottom: 1px solid #f3f4f6;
    }

    .habit-list-item:hover {
      background: #f9fafb;
    }

    .habit-list-item:active {
      background: #f3f4f6;
    }

    .habit-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #eff6ff;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #2563eb;
      flex-shrink: 0;
    }

    .habit-icon.resist {
      background: #fef3c7;
      color: #92400e;
    }

    .habit-info {
      flex: 1;
      min-width: 0;
    }

    .habit-list-name {
      font-size: 16px;
      font-weight: 500;
      color: #111827;
      margin-bottom: 2px;
    }

    .habit-list-rate {
      font-size: 13px;
      color: #6b7280;
    }

    .habit-status {
      font-size: 12px;
      font-weight: 500;
      padding: 4px 10px;
      border-radius: 12px;
      white-space: nowrap;
      flex-shrink: 0;
    }

    .status-done {
      background: #d1fae5;
      color: #065f46;
    }

    .status-pending {
      background: #fef3c7;
      color: #92400e;
    }

    .chevron {
      width: 20px;
      height: 20px;
      color: #d1d5db;
      flex-shrink: 0;
    }

    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-top: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      z-index: 50;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      padding: 8px 24px;
      color: #6b7280;
      text-decoration: none;
      font-size: 12px;
    }

    .nav-icon {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="portfolio-header">
        <div class="portfolio-value">$127.50</div>
      </div>
    </div>

    <!-- Floating Action Button -->
    <button class="fab">
      <svg fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
      </svg>
    </button>

    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Bottom Sheet -->
    <div class="bottom-sheet">
      <div class="sheet-header">
        <div class="sheet-handle"></div>
        <div class="sheet-title-row">
          <div class="sheet-title">Log Activity</div>
          <button class="add-button">Add</button>
        </div>
      </div>
      <div class="sheet-content">
        <!-- Cardio -->
        <div class="habit-list-item">
          <div class="habit-icon">
            <svg style="width: 20px; height: 20px;" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
            </svg>
          </div>
          <div class="habit-info">
            <div class="habit-list-name">Cardio</div>
            <div class="habit-list-rate">$0.05 per minute</div>
          </div>
          <div class="habit-status status-done">Done today</div>
          <svg class="chevron" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
          </svg>
        </div>

        <!-- Journaling -->
        <div class="habit-list-item">
          <div class="habit-icon">
            <svg style="width: 20px; height: 20px;" fill="currentColor" viewBox="0 0 20 20">
              <path d="M9 2a2 2 0 00-2 2v8a2 2 0 002 2h6a2 2 0 002-2V6.414A2 2 0 0016.414 5L14 2.586A2 2 0 0012.586 2H9z" />
              <path d="M3 8a2 2 0 012-2v10h8a2 2 0 01-2 2H5a2 2 0 01-2-2V8z" />
            </svg>
          </div>
          <div class="habit-info">
            <div class="habit-list-name">Journaling</div>
            <div class="habit-list-rate">$0.50 per completion</div>
          </div>
          <svg class="chevron" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
          </svg>
        </div>

        <!-- Resist Doordash -->
        <div class="habit-list-item">
          <div class="habit-icon resist">
            <svg style="width: 20px; height: 20px;" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 1.944A11.954 11.954 0 012.166 5C2.056 5.649 2 6.319 2 7c0 5.225 3.34 9.67 8 11.317C14.66 16.67 18 12.225 18 7c0-.682-.057-1.35-.166-2.001A11.954 11.954 0 0110 1.944zM11 14a1 1 0 11-2 0 1 1 0 012 0zm0-7a1 1 0 10-2 0v3a1 1 0 102 0V7z" clip-rule="evenodd" />
            </svg>
          </div>
          <div class="habit-info">
            <div class="habit-list-name">Resist Doordash</div>
            <div class="habit-list-rate">$1.00 base + optional top-up</div>
          </div>
          <div class="habit-status status-done">Resisted today</div>
          <svg class="chevron" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
          </svg>
        </div>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
      <a href="#" class="nav-item">
        <svg class="nav-icon" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
        </svg>
        <span>Portfolio</span>
      </a>
      <a href="#" class="nav-item">
        <svg class="nav-icon" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd" />
        </svg>
        <span>Activity</span>
      </a>
      <a href="#" class="nav-item">
        <svg class="nav-icon" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
        </svg>
        <span>Account</span>
      </a>
    </div>
  </div>
</body>
</html>
