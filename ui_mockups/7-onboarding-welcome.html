<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flux - Welcome</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(180deg, #eff6ff 0%, #ffffff 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 768px;
      width: 100%;
      padding: 24px;
      text-align: center;
    }

    .logo {
      font-size: 48px;
      font-weight: 800;
      color: #2563eb;
      margin-bottom: 16px;
      letter-spacing: -1px;
    }

    .tagline {
      font-size: 20px;
      color: #6b7280;
      margin-bottom: 48px;
      font-weight: 500;
    }

    .hero-visual {
      background: white;
      border-radius: 24px;
      padding: 48px 24px;
      margin-bottom: 48px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
    }

    .portfolio-preview {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 32px;
    }

    .portfolio-label-small {
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 8px;
    }

    .portfolio-value-large {
      font-size: 56px;
      font-weight: 700;
      color: #111827;
      margin-bottom: 8px;
    }

    .portfolio-change-large {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 16px;
      color: #10b981;
      font-weight: 600;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      margin-bottom: 32px;
    }

    .feature {
      padding: 16px 12px;
    }

    .feature-icon {
      font-size: 32px;
      margin-bottom: 8px;
    }

    .feature-label {
      font-size: 13px;
      color: #6b7280;
      font-weight: 500;
    }

    .mission-statement {
      font-size: 18px;
      color: #374151;
      line-height: 1.6;
      margin-bottom: 48px;
      font-weight: 500;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .mission-highlight {
      color: #2563eb;
      font-weight: 700;
    }

    .cta-button {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
      color: white;
      border: none;
      border-radius: 16px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(37, 99, 235, 0.4);
      transition: all 0.2s;
      margin-bottom: 16px;
    }

    .cta-button:active {
      transform: scale(0.98);
    }

    .secondary-text {
      font-size: 13px;
      color: #9ca3af;
    }

    .dots {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 32px;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #2563eb;
    }

    .dot.inactive {
      background: #d1d5db;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Flux</div>
    <div class="tagline">Invest in yourself, literally</div>

    <div class="hero-visual">
      <div class="portfolio-preview">
        <div class="portfolio-label-small">Your Potential Portfolio</div>

        <div class="feature">
          <div class="feature-icon">

            </svg>
          </div>

        <div class="feature">
          <div class="feature-icon">
            <svg style="width: 28px; height: 28px; color: #2563eb;" fill="currentColor" viewBox="0 0 20 20">
              <path d="M8.433 7.418c.155-.103.346-.196.567-.267v1.698a2.305 2.305 0 01-.567-.267C8.07 8.34 8 8.114 8 8c0-.114.07-.34.433-.582zM11 12.849v-1.698c.22.071.412.164.567.267.364.243.433.468.433.582 0 .114-.07.34-.433.582a2.305 2.305 0 01-.567.267z" />
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-13a1 1 0 10-2 0v.092a4.535 4.535 0 00-1.676.662C6.602 6.234 6 7.009 6 8c0 .99.602 1.765 1.324 2.246.48.32 1.054.545 1.676.662v1.941c-.391-.127-.68-.317-.843-.504a1 1 0 10-1.51 1.31c.562.649 1.413 1.076 2.353 1.253V15a1 1 0 102 0v-.092a4.535 4.535 0 001.676-.662C13.398 13.766 14 12.991 14 12c0-.99-.602-1.765-1.324-2.246A4.535 4.535 0 0011 9.092V7.151c.391.127.68.317.843.504a1 1 0 101.511-1.31c-.563-.649-1.413-1.076-2.354-1.253V5z" clip-rule="evenodd" />
            </svg>
          </div>
          <div class="feature-label">Earn real money</div>
        </div>
      </div>
    </div>

    <div class="mission-statement">
      Track your behavior. Earn real money. Build a portfolio of 
      <span class="mission-highlight">positive change</span>.
    </div>

    <button class="cta-button">Get Started</button>
    <div class="secondary-text">No credit card required â€¢ Free to start</div>

    <div class="dots">
      <div class="dot"></div>
      <div class="dot inactive"></div>
      <div class="dot inactive"></div>
    </div>
  </div>
</body>
</html>
