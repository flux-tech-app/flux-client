<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flux - Log Resistance</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
    }

    .container {
      max-width: 768px;
      margin: 0 auto;
      background: white;
      min-height: 100vh;
    }

    /* Header */
    .header {
      position: sticky;
      top: 0;
      background: white;
      border-bottom: 1px solid #e5e7eb;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 10;
    }

    .back-button {
      padding: 8px;
      background: none;
      border: none;
      cursor: pointer;
      color: #2563eb;
      font-size: 16px;
      font-weight: 500;
    }

    .header-title {
      font-size: 17px;
      font-weight: 600;
      color: #111827;
      flex: 1;
      text-align: center;
    }

    .placeholder {
      width: 60px;
    }

    /* Log Content */
    .log-content {
      padding: 24px 16px 100px;
    }

    .habit-badge {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 32px;
    }

    .habit-icon-large {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #fef3c7;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #92400e;
    }

    .habit-name-large {
      font-size: 24px;
      font-weight: 600;
      color: #111827;
    }

    /* Resistance Badge */
    .resistance-badge {
      background: #fef3c7;
      border: 1px solid #fde68a;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 24px;
      text-align: center;
    }

    .resistance-icon {
      font-size: 32px;
      margin-bottom: 8px;
    }

    .resistance-text {
      font-size: 15px;
      font-weight: 600;
      color: #92400e;
    }

    /* Form Section */
    .form-section {
      margin-bottom: 24px;
    }

    .input-label {
      font-size: 14px;
      font-weight: 500;
      color: #374151;
      margin-bottom: 8px;
      display: block;
    }

    /* Date/Time Selectors */
    .datetime-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 16px;
    }

    .datetime-input {
      padding: 12px 16px;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      font-size: 15px;
      color: #111827;
      background: white;
    }

    .datetime-input:focus {
      outline: none;
      border-color: #2563eb;
      background: #eff6ff;
    }

    /* Base Earnings Display */
    .base-earnings {
      background: #f0fdf4;
      border: 1px solid #bbf7d0;
      border-radius: 12px;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .base-label {
      font-size: 14px;
      color: #166534;
      font-weight: 500;
    }

    .base-amount {
      font-size: 20px;
      font-weight: 700;
      color: #15803d;
    }

    /* Optional Top-up Section */
    .topup-section {
      border-top: 1px solid #e5e7eb;
      padding-top: 24px;
      margin-bottom: 24px;
    }

    .topup-toggle {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      margin-bottom: 16px;
      cursor: pointer;
    }

    .topup-info {
      flex: 1;
    }

    .topup-label {
      font-size: 15px;
      font-weight: 600;
      color: #111827;
      margin-bottom: 4px;
    }

    .topup-desc {
      font-size: 12px;
      color: #6b7280;
      line-height: 1.4;
    }

    .toggle-switch {
      width: 44px;
      height: 24px;
      background: #d1d5db;
      border-radius: 12px;
      position: relative;
      transition: background 0.2s;
      flex-shrink: 0;
    }

    .toggle-switch.on {
      background: #2563eb;
    }

    .toggle-knob {
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 2px;
      left: 2px;
      transition: left 0.2s;
    }

    .toggle-switch.on .toggle-knob {
      left: 22px;
    }

    .topup-input-container {
      background: #fef3c7;
      border: 2px solid #fde68a;
      border-radius: 12px;
      padding: 16px;
    }

    .topup-input-label {
      font-size: 13px;
      font-weight: 500;
      color: #92400e;
      margin-bottom: 8px;
    }

    .topup-input-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .currency-symbol {
      font-size: 24px;
      font-weight: 600;
      color: #92400e;
    }

    .topup-input {
      flex: 1;
      padding: 14px 16px;
      border: 1px solid #fde68a;
      border-radius: 10px;
      font-size: 24px;
      font-weight: 600;
      color: #111827;
      background: white;
    }

    .topup-input:focus {
      outline: none;
      border-color: #f59e0b;
    }

    /* Total Earnings Preview */
    .total-earnings {
      background: #f0fdf4;
      border: 2px solid #bbf7d0;
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      margin-bottom: 24px;
    }

    .total-label {
      font-size: 13px;
      color: #166534;
      margin-bottom: 4px;
    }

    .total-amount {
      font-size: 36px;
      font-weight: 700;
      color: #15803d;
    }

    .breakdown {
      font-size: 12px;
      color: #16a34a;
      margin-top: 8px;
    }

    /* Submit Button */
    .submit-button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 2px 8px rgba(37, 99, 235, 0.3);
    }

    .submit-button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <button class="back-button">Cancel</button>
      <div class="header-title">Log Resistance</div>
      <div class="placeholder"></div>
    </div>

    <!-- Log Content -->
    <div class="log-content">
      
      <!-- Habit Badge -->
      <div class="habit-badge">
        <div class="habit-icon-large">
          <svg style="width: 30px; height: 30px;" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 1.944A11.954 11.954 0 012.166 5C2.056 5.649 2 6.319 2 7c0 5.225 3.34 9.67 8 11.317C14.66 16.67 18 12.225 18 7c0-.682-.057-1.35-.166-2.001A11.954 11.954 0 0110 1.944zM11 14a1 1 0 11-2 0 1 1 0 012 0zm0-7a1 1 0 10-2 0v3a1 1 0 102 0V7z" clip-rule="evenodd" />
          </svg>
        </div>
        <div class="habit-name-large">Resist Doordash</div>
      </div>

      <!-- Resistance Badge -->
      <div class="resistance-badge">
        <svg class="resistance-icon" style="width: 32px; height: 32px; color: #f59e0b;" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 1.944A11.954 11.954 0 012.166 5C2.056 5.649 2 6.319 2 7c0 5.225 3.34 9.67 8 11.317C14.66 16.67 18 12.225 18 7c0-.682-.057-1.35-.166-2.001A11.954 11.954 0 0110 1.944zM11 14a1 1 0 11-2 0 1 1 0 012 0zm0-7a1 1 0 10-2 0v3a1 1 0 102 0V7z" clip-rule="evenodd" />
        </svg>
        <div class="resistance-text">I resisted this temptation</div>
      </div>

      <!-- Date/Time -->
      <div class="form-section">
        <label class="input-label">When?</label>
        <div class="datetime-grid">
          <input type="date" class="datetime-input" value="2025-11-05" />
          <input type="time" class="datetime-input" value="19:30" />
        </div>
      </div>

      <!-- Base Earnings -->
      <div class="base-earnings">
        <span class="base-label">Base rate</span>
        <span class="base-amount">+$1.00</span>
      </div>

      <!-- Optional Top-up Section -->
      <div class="topup-section">
        <div class="topup-toggle">
          <div class="topup-info">
            <div class="topup-label">Add Money Saved</div>
            <div class="topup-desc">Optional: Transfer the actual amount you didn't spend</div>
          </div>
          <div class="toggle-switch on">
            <div class="toggle-knob"></div>
          </div>
        </div>

        <div class="topup-input-container">
          <div class="topup-input-label">How much would you have spent?</div>
          <div class="topup-input-group">
            <span class="currency-symbol">$</span>
            <input 
              type="number" 
              class="topup-input" 
              placeholder="0.00"
              value="28.50"
              step="0.01"
            />
          </div>
        </div>
      </div>

      <!-- Total Earnings Preview -->
      <div class="total-earnings">
        <div class="total-label">Total you'll earn</div>
        <div class="total-amount">+$29.50</div>
        <div class="breakdown">$1.00 base + $28.50 saved</div>
      </div>

      <!-- Submit -->
      <button class="submit-button">Log Resistance</button>
    </div>
  </div>
</body>
</html>
